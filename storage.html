<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Storage Homework</title>
    <link rel="stylesheet" href="storage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="my-5 text-center fw-bold fs-2">registrati!</h1>
    <div
      class="container text-center text-light display border border-1 border-light rounded-4 p-4 pe-2 bg-dark"
    >
    
    </div>
    <div class="container ">
      <div class="row mt-5 mb-5">
        <div
          class="col-10 border border-1 border-secondary bg-light rounded-4 rounded-end-0 p-4 pe-2"
        >
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome" />
            </div>
            <div class="col-md-6">
              <label for="cognome" class="form-label">Cognome</label>
              <input type="text" class="form-control" id="cognome" placeholder="Inserisci il tuo cognome" />
            </div>
            <div class="col-12">
              <label for="indirizzo" class="form-label">Indirizzo</label>
              <input
                type="text"
                class="form-control"
                id="indirizzo"
                placeholder="Inserisci il tuo indirizzo"
              />
            </div>
            <div class="col-12">
              <label for="stato" class="form-label">Stato</label>
              <input
                type="text"
                class="form-control"
                id="stato"
                placeholder="Inserisci lo stato in cui risiedi"
              />
            </div>
            <div class="col-md-4">
              <label for="regione" class="form-label">Regione</label>
              <input type="text" class="form-control" id="regione" placeholder="Inserisci la regione in cui risiedi"/>
            </div>
            <div class="col-md-4">
              <label for="provincia" class="form-label">Provincia</label>
              <input type="text" class="form-control" id="provincia" placeholder="Inserisci la provincia in cui risiedi"/>
            </div>
            <div class="col-md-4">
              <label for="paese" class="form-label">Paese</label>
              <input type="text" class="form-control" id="paese" placeholder="Inserisci il paese in cui risiedi" />
            </div>
           
          </div>
        </div>
        <div
          class="col-2 button-container d-flex flex-column gap-5 border border-1 border-secondary justify-content-center bg-light rounded-4 rounded-start-0"
        >
          <button type="button" class="btn btn-success mt-2 salva">salva</button>
          <button type="button" class="btn btn-danger cancella">Cancella</button>
        </div>
      </div>
    </div>

    <div
      class="toast top-0 m-4 end-0 text-bg-primary border-0 show  position-fixed"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex justify-content-center">
        <div class="toast-body my-3">
            <p class="m-0 fw-bold fs-6">tempo trascorso:  <span class="target-toast"></span> secondi</p>
        </div>
        
      </div>
    </div>

    <script src="storage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
